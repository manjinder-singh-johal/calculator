<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel='stylesheet' />
    <title>Calculator</title>
</head>
<body>
    <div class='container'>
        <div class='calculator'>
            <div class='row top'>
                <button onclick='clearDisplay()'>C</button>
                <div id='display'>0</div>
            </div>
            <div class='row'>
                <button onclick='updateDisplay(7)' id='7'>7</button>
                <button onclick='updateDisplay(8)' id='8'>8</button>
                <button onclick='updateDisplay(9)' id='9'>9</button>
                <button id='divide'>/</button>
            </div>
            <div class='row'>
                <button onclick='updateDisplay(4)' id='4'>4</button>
                <button onclick='updateDisplay(5)' id='5'>5</button>
                <button onclick='updateDisplay(6)' id='6'>6</button>
                <button id='multiply'>*</button>
            </div>
            <div class='row'>
                <button onclick='updateDisplay(1)' id='1'>1</button>
                <button onclick='updateDisplay(2)' id='2'>2</button>
                <button onclick='updateDisplay(3)' id='3'>3</button>
                <button id='minus'>-</button>
            </div>
            <div class='row'>
                <button onclick='updateDisplay(0)' id='0'>0</button>
                <button id='decimal'>.</button>
                <button onclick='onPlusClick()' id='plus'>+</button>
                <button onclick='onEqualClick()' id='equal'>=</button>
            </div>
        </div>
    </div>
</body>
<script src='script.js'></script>
</html>
